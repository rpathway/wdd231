<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="Kanto Collector | Your Pokédex">

<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>Kanto Collector</h1>
        <span class="tagline">Original 151</span>
      </div>
      <button class="hamburger" aria-label="Mobile navigation menu button" aria-expanded="false">☰</button>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pokedex.html" class="active" aria-current="page">Pokédex</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="pokedex-header">
      <h2>Your Pokédex</h2>
      <div class="progress-stats">
        <div class="stat-box">
          <div class="stat-number" id="caughtCount">0</div>
          <div class="stat-label">Caught</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="totalCount">151</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="shinyCount">0</div>
          <div class="stat-label">Shinies</div>
        </div>
      </div>
    </section>

    <section class="pokemon-grid" id="pokemonGrid">
      <div class="loading-state">
        <div class="pokeball-loader"></div>
        <p>Loading Pokédex...</p>
      </div>
    </section>
  </main>

  <dialog id="pokemonModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">✕</button>
      <div id="modalBody"></div>
    </div>
  </dialog>
